<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mercancia</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/agrega_pro" method="post">
        <label for="nombre" id="form-label" name="name-label">Como se llama el producto:</label>
        <input type="text" id="product" name="product" required placeholder="Producto:">
        <br>
        <label for="nombre" id="form-label" name="name-label">Numero de Producto:</label>
        <input type="number" id="numero" name="numero" required placeholder="Numero">
        <br>
        <label for="nombre" id="form-label" name="name-label">Descripcion:</label>
        <input type="text" id="Descripcion" name="Descripcion" required placeholder="Descripcion">
        <br>
        <label for="nombre" id="form-label" name="name-label">Precio:</label>
        <input type="number" id="Precio" name="Precio" required placeholder="Precio">
        <br>
        <label for="nombre" id="form-label" name="name-label">Liga de imagen:</label>
        <input type="text" id="Liga" name="Liga" required placeholder="Liga de imagen">
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
