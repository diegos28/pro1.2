<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Js</title>
    <link rel="icon" href="/static/imagen/nia.png">
    <link rel="stylesheet" href="/static/a.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    {% extends "layout.html" %}

    {% block content %}
    <header>
        <div class="header-section container">
            <img class="logo" src="/static/imagen/nia.png" alt="">
            <div>
                <img onclick="showCart(this)" class="cart" src="/static/imagen/carrito.png" alt="">
                <p class="count-product">0</p>
            </div>
            <div class="cart-products" id="products-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Mi carrito</h3>
                <div class="card-items">
                    <div class="item">
                        <img src="" alt="">
                        <div class="item-content">
                            <h5></h5>
                            <h5 class="cart-price"></h5>
                            <h6></h6>
                        </div>
                        <span>X</span>
                    </div>
    
                    <div class="item">
                        <img src="" alt="">
                        <div class="item-content">
                            <h5></h5>
                            <h5 class="cart-price"></h5>
                            <h6></h6>
                        </div>
                        <span class="delete-product" data-id="">X</span>
                    </div> 
                </div>
                <h2>Total: $<strong class="price-total">0</strong></h2>
                <form action='/insert', method="POST">
                <button type="submit">COMPRAR</button>
                </form>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="products">
            {% for i in comentar %}
            <div class="carts">
                <div>
                    <img src={{i.6}} alt="">
                    <p><span>{{i.4}}</span>$</p>
                </div>
                <p class="title">{{i.1}}</p>
                <a href="" data-id="{{i.0}}" class="btn-add-cart">add to cart</a>
            </div>
            {% endfor %}
    </section>

    <script>
        function showCart(x){
            document.getElementById("products-id").style.display = "block";
        }
        function closeBtn(){
             document.getElementById("products-id").style.display = "none";
        }
    </script>
    <script src="/static/asa.js" ></script>
    {% endblock %}
</body>
</html>
